<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link href="https://unpkg.com/@ionic/core@4.0.0-beta.7/css/ionic.bundle.css" rel="stylesheet">
  <script src="https://unpkg.com/@ionic/core@4.0.0-beta.7/dist/ionic.js"></script>

  <script src="cordova.js"></script>
  <script src="calculator.js"></script>

  <title>MultiCal</title>
</head>

<body onload="onLoad()">
  <ion-app>
    <ion-header>
      <ion-toolbar>
        <ion-title>MultiCal</ion-title>
        <ion-buttons slot="secondary">
          <ion-button href="index.html?ionic:mode=md">Android</ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button href="index.html?ionic:mode=ios">IOS</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label>Tamaño botones</ion-label>
          <ion-select value="default" id="size">
            <ion-select-option value="small">Pequeños</ion-select-option>
            <ion-select-option value="default">Medianos</ion-select-option>
            <ion-select-option value="large">Grandes</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Tipo botones</ion-label>
          <ion-select value="solid" id="type">
            <ion-select-option value="clear">Sin borde ni color</ion-select-option>
            <ion-select-option value="outline">Sólo borde</ion-select-option>
            <ion-select-option value="solid">Con color de fondo</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
			<ion-range min="0" max="150" value="50" id="vibration">
				<ion-icon slot="start" name="trending-down"></ion-icon>
				<ion-icon slot="end" name="trending-up"></ion-icon>
			</ion-range>
		</ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col><ion-button color="warning" id="result">0</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button color="medium" onclick="add('7')">7</ion-button></ion-col>
          <ion-col><ion-button color="medium" onclick="add('8')">8</ion-button></ion-col>
          <ion-col><ion-button color="medium" onclick="add('9')">9</ion-button></ion-col>
          <ion-col size="2"><ion-button color="tertiary" onclick="add('+')">+</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button color="medium" onclick="add('4')">4</ion-button></ion-col>
          <ion-col><ion-button color="medium" onclick="add('5')">5</ion-button></ion-col>
          <ion-col><ion-button color="medium" onclick="add('6')">6</ion-button></ion-col>
          <ion-col size="2"><ion-button color="tertiary" onclick="add('-')">-</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button color="medium" onclick="add('1')">1</ion-button></ion-col>
          <ion-col><ion-button color="medium" onclick="add('2')">2</ion-button></ion-col>
          <ion-col><ion-button color="medium" onclick="add('3')">3</ion-button></ion-col>
          <ion-col size="2"><ion-button color="tertiary" onclick="add('*')">*</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button color="medium" onclick="add('0')">0</ion-button></ion-col>
          <ion-col size="2"><ion-button color="tertiary" onclick="add('/')">/</ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button color="danger" onclick="del()">AC</ion-button></ion-col>
          <ion-col size="2"><ion-button color="primary" onclick="cuadrado()">x<sup>2</sup></ion-button></ion-col>
          <ion-col size="2"><ion-button color="primary" onclick="add('.')">.</ion-button></ion-col>
          <ion-col size="2"><ion-button color="success" onclick="calc()">=</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-app>
</body>
</html>
